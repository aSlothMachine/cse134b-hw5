<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
    <script src="scripts/methodtest.js"></script>
    <title>Part 1 - HTTP with JavaScript</title>

    <style>
        output {
            white-space: pre;
        }
    </style>
</head>

<body>
    <header>
        <h1>Part 1 - HTTP with JavaScript</h1>
    </header>

    <form action="#" id="myForm" name="requestForm">
        <label for="ID_record">ID:</label><br>
        <input type="text" name="id" id="ID_record" placeholder="Enter ID" required>
        <br>
        <br>
        <label for="article_name">Article name:</label><br>
        <input type="text" name="title" id="article_name" placeholder="Enter article name" required>
        <br>
        <br>
        <label for="article_body">Article body:</label><br>
        <textarea name="body" id="article_body" placeholder="Enter article content"></textarea>
        <br>
        <label for="date_record"></label>
        <input type="hidden" name="date" id="date_record">
        <br>
        <!-- User chooses FETCH or  XMLHttpRequest request-->
        <h3> Choose an API to reveal buttons. </h3>
        <input type="radio" id="XMLH" name="chosen_api" value="XMLH">
        <label for="XMLH">XMLHttpRequest</label><br>
        <input type="radio" id="fetch" name="chosen_api" value="fetch" required="required">
        <label for="fetch">FETCH</label>
        <br>
        <br>
        <!-- XHMLH Buttons -->
        <button type="button" id="postBtn" hidden="hidden">Post</button>
        <button type="button" id="getBtn" hidden="hidden">Get</button>
        <button type="button" id="putBtn" hidden="hidden">Put</button>
        <button type="button" id="deleteBtn" hidden="hidden">Delete</button>
        <!-- FETCH Buttons -->
        <button type="button" id="postBtnFetch" hidden="hidden">Post</button>
        <button type="button" id="getBtnFetch" hidden="hidden">Get</button>
        <button type="button" id="putBtnFetch" hidden="hidden">Put</button>
        <button type="button" id="deleteBtnFetch" hidden="hidden">Delete</button>
    </form>
    <br>
    <output id="response">&nbsp;</output>

</body>

</html>
